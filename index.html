<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="intro">
        <header>
            <div class="content">
                <!-- Левая часть хедера с ссылками на разделы сайта -->
                <nav>
                    <a href="">Контрагентам</a>
                    <a href="">Дизайнерам</a>
                    <a href="">Вакансии</a>
                </nav>
                <!-- Логотип -->
                <a href="" class="logo">
                    <img src="imgs/logo.svg" alt="OJJO">
                </a>
                <!-- Правая часть хедера с функционалом пользователя -->
                <div class="header-userbar">
                    <!-- Поиск -->
                    <div class="header-search">
                        <img src="imgs/search.svg" alt="Поиск">
                        <p>Поиск</p>
                    </div>
                    <!-- Вход/Регистрация -->
                    <a href="">Вход/Регистрация</a>
                    <!-- Кнопки аккаунта -->
                    <div class="header-account">
                        <!-- Аккаунт -->
                        <a href="">
                            <img src="imgs/account.svg" alt="Аккаунт">
                        </a>
                        <!-- Избранное -->
                        <a href="">
                            <img src="imgs/favorite.svg" alt="Избранное">
                        </a>
                    </div>
                </div>
            </div>

        </header>

        <div class="intro-content content">
            <h1>Долго, дорого, богато!</h1>
            <a href="">Каталог изделий</a>
            <div class="brands">
                <img src="imgs/brand.svg" alt="Бренд">
                <img src="imgs/brand.svg" alt="Бренд">
                <img src="imgs/brand.svg" alt="Бренд">
                <img src="imgs/brand.svg" alt="Бренд">
                <img src="imgs/brand.svg" alt="Бренд">
                <img src="imgs/brand.svg" alt="Бренд">
            </div>
        </div>

    </section>

    <main>
        <section>
            <div class="content">
                <div class="section-heading">
                    <p>К мероприятиям</p>
                    <h2>Настоящая красота здесь!</h2>
                </div>

                <div class="goods">
                    <div class="filter">
                        <button class="filter-btn current">
                            <div class="filter-btn_name">Свадьба</div>
                            <div class="filter-btn_bg"></div>
                        </button>
                        <button class="filter-btn">
                            <div class="filter-btn_name">Жене</div>
                            <div class="filter-btn_bg"></div>
                        </button>
                        <button class="filter-btn">
                            <div class="filter-btn_name">Мужу</div>
                            <div class="filter-btn_bg"></div>
                        </button>
                        <button class="filter-btn">
                            <div class="filter-btn_name">Партнеру</div>
                            <div class="filter-btn_bg"></div>
                        </button>
                        <button class="filter-btn">
                            <div class="filter-btn_name">Коллекции</div>
                            <div class="filter-btn_bg"></div>
                        </button>
                        <button class="filter-btn">
                            <div class="filter-btn_name">Редкость</div>
                            <div class="filter-btn_bg"></div>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
